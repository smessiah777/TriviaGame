<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/app.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:900"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/boxing-glove.png"
      type="image/png"
    />

    <title>Jack Johnson Trivia Game</title>
  </head>
  <body>
    <section class="video-bg ">
      <video
        src="./assets/video/jjHD.mp4"
        autoplay="true"
        loop="true"
        muted
      ></video>

      <audio
        src="./assets/audio/Epic Build Up Music - The Storm.mp3"
        loop="loop"
        autoplay="true"
        width="0"
        height="0"
      ></audio>

      <div class="game-container">
        <h1 id="main-title">Jack Johnson Trivia</h1>
        <div id="timer">20</div>
        <div id="boxing-glove-container">
          <img
            id="glove"
            class="pulse"
            src="./assets/images/boxing-glove.png"
            alt=""
            title="click to start"
          />
        </div>
      </div>
    </section>
  </body>
</html>
